<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.js"></script>
    <link rel="prefetch" href="/static/functions.js" as="script">
    <link rel="prefetch" href="/static/bundle.js" as="script">
</head>
<body>
    <nav>
        <a href="{{ url_for('index') }}">AMA - Feb 11th 13 UTC</a>
        <p></p>
        <button class="enableEthereumButton" id="enableEthereumButton">Enable Ethereum</button>
        <p></p>
        <button class="getCurrentBlock" id="getCurrentBlock">Get Current Block</button>
        <p></p>
        <button class="bnxBalance" id="bnxBalance">Get BNX Balance</button>
        <p></p>
        <button class="diamondBalance" id="diamondBalance">Get Diamond Balance</button>
        <p></p>
        <button class="diamondMint" id="diamondMint">Mint Diamond To Address: Add: 0x5f16128A0A10fF02AB645A81d9E6589D1c599850</button>
        <p></p>
        Address: <input class="mintDiamondToAddress" id="mintDiamondToAddress"><br>
        Amount: <input class="mintDiamondAmount" id="mintDiamondAmount"><br>



    </nav>
    <hr>
    <div class="content">
        {% block content %} {% endblock %}
    </div>
    <script>
        var usedLaterScript = document.createElement('script');
        usedLaterScript.src = '/static/functions.js';
        document.body.appendChild(usedLaterScript);
    </script>
    <script>
        var usedLaterScript = document.createElement('script');
        usedLaterScript.src = '/static/bundle.js';
        document.body.appendChild(usedLaterScript);
    </script>
</body>
</html>

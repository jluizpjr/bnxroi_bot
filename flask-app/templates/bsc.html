{% extends 'base.html' %}

{% block content %}

    <div class="walletAddress" id="walletAddress">Wallet not connected</div><hr>
    <p></p>
    <button class="getCurrentBlockButton" id="getCurrentBlockButton">Get Current BSC Block</button>
    <div class="currentBlock" id="currentBlock">N/A</div><hr>
